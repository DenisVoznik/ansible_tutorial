---

- hosts: all
  become: true
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes

  - name: Install apache2 package
    apt:
      name: apache2
      state: latest
  
  - name: Enable apache2
    systemd:
      name: apache2
      enabled: true
      state: restarted 

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest

 

 
